<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global: News and Articles at your fingertips</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media-querries.css">
    <script src="js/landing-page.js"></script>
</head>
<body>
    <nav>
        <button  class="hamburger">
            <img src="/images/hamburger.svg" alt="image">
        </button>
        <div class="navbar">

            <span class="nav-span">THE NEWS</span>
            <ul>
                <li data-query="Politics">
                    <a href="#">Politics</a>
                </li>
                <li data-query="Global">
                    <a href="#">Global</a>
                </li>
                <li data-query="Market">
                    <a href="#">Market</a>
                </li>
                <li data-query="Sports">
                    <a href="#">Sports</a>
                </li>
                <li data-query="actors">
                    <a href="#">Entertainment</a>
                </li>
            </ul>
            <form id="search-text">
                <input type="search" name="" id="search-query" placeholder="search news">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="card-container">
    </div>
</body>
</html>
